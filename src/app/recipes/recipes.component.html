<div class="row">
    <div class="col-md-5">
        <app-recipe-list 
        (selectedRecipe)="SetDetailedRecipe($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail 
        *ngIf="detailedRecipe; else UnselectedRecipe"
        [recipe]="detailedRecipe"></app-recipe-detail>
        <ng-template #UnselectedRecipe>
            <p>Select a recipe!</p>
        </ng-template>
    </div>
</div>
