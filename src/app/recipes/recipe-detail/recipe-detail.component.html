<div class="row">
    <div class="col-12">
        <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="btn-group" appDropdown #dref="appDropdown">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu" [ngClass]="{ 'show': dref.isOpened }">
                <li><a class="dropdown-item" href="#">Shopping list</a></li>
                <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        {{ recipe.description }}
    </div>
</div>

<div class="row">
    <div class="col-12">
        Ingredients
    </div>
</div>
