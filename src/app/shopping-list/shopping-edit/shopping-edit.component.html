<div class="row">
    <div class="col-12">
        <form>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" #nameInput>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-success mr-1" type="button" (click)="OnNewIngredient()">Add</button> 
                    <button class="btn btn-danger mr-1" type="button">Delete</button> 
                    <button class="btn btn-primary mr-1" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
